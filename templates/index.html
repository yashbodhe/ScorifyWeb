<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Scorify</title>
</head>
<body>
    <!–– NavBar Section ––>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2 ">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1 px-2 fs-4 font-monospace" href="/">Scorify</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/match_details">Start Match</a>
            </li>
          </ul>
        </div>
        <form class="d-flex mb-0">
          <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!--<div class="container-fluid mw-100  m-0 p-0" style="height: 100px;">
    <img src="https://static01.nyt.com/images/2021/01/20/world/19India-cricket-print/19India-cricket1-videoSixteenByNineJumbo1600.jpg" class="mw-100 m-0 opacity-2" style="opacity: 0.4;">
    </div>-->
    <br>
    <div class="container">
      <div class="row mx-2">
        <div class="card p-5 mx-5" style="width: 30rem; background-color: rgba(255, 255, 255, 0.9); ">
          <form action="/init_scorecard/" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="team1" class="form-label">Team 1</label>
              <input type="text" class="form-control" name="team1" id="team1">
            </div>
            <div class="mb-3">
              <label for="team2" class="form-label">Team 2</label>
              <input type="text" class="form-control" name="team2" id="team2">
            </div>
            Bat First : 
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="toss">Team 1</label>
              <input class="form-check-input" type="radio" name="toss" id="toss" value="team1">
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="toss">Team 2</label>
              <input class="form-check-input" type="radio" name="toss" id="toss" value="team2"> 
            </div>
            <br>
            <br>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="overs" class="col-form-label">Overs</label>
              </div>
              <div class="col-auto">
                <input type="number" class="form-control" id="overs" name="overs" min="1" max="90">
              </div>
              <div class="col-auto">
                <span id="overs" class="form-text">
                  Must be between 1-90 overs.
                </span>
              </div>
            </div>
            <br>
            <button type="submit" class="btn btn-dark">StartMatch</button>
          </form>
        </div>
        <div class="card mx-5" style="width: 18rem; background-color: rgba(255, 255, 255, 0.9); ">
            <img src="https://justflipacoin.com/img/share-a-coin.png" class="card-img-top h-50 mt-3" alt="...">
            <div class="card-body">
              <h5 class="card-title">TOSS</h5><hr>
              {% if toss %}
                <p class="card-text">{{win}}</p><hr>
              {% else %}
                <p class="card-text">Click "Flip Coin" for Toss</p><hr>
              {% endif %}
              <form  action="/toss/" method="post">
                  {% csrf_token %}
                  <div class="btn-group" role="group" aria-label="Basic example">
                    <button  type="submit" class="btn btn btn-outline-dark mt-1">Flip Coin</button>
                    <button formaction="/" type="submit" class="btn btn btn-outline-dark mt-1">Restart</button>
                  </div>
                  
              </form>
            </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
