<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Scorify</title>
</head>
<body>
    <!–– NavBar Section ––>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="/">Scorify</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
        <form class="d-flex mb-0">
          <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <br>
    <div class="container">
      <div class="card p-5" style="width: 30rem;">
        <form action="/init_scorecard/" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="team1" class="form-label">Team 1</label>
            <input type="text" class="form-control" name="team1" id="team1">
          </div>
          <div class="mb-3">
            <label for="team2" class="form-label">Team 2</label>
            <input type="text" class="form-control" name="team2" id="team2">
          </div>
          Bat First : 
          <div class="form-check form-check-inline">
            <label class="form-check-label" for="inlineRadio1">Team 1</label>
            <input class="form-check-input" type="radio" name="toss" id="inlineRadio1" value="team1">
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label" for="inlineRadio2">Team 2</label>
            <input class="form-check-input" type="radio" name="toss" id="inlineRadio2" value="team2"> 
          </div>
          <br>
          <br>
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="overs" class="col-form-label">Overs</label>
            </div>
            <div class="col-auto">
              <input type="number" class="form-control" id="overs" name="overs" min="1" max="90">
            </div>
            <div class="col-auto">
              <span id="overs" class="form-text">
                Must be between 1-90 overs.
              </span>
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-dark">StartMatch</button>
        </form>

      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
